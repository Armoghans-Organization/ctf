# ğŸš€ This workflow tests a Node.js (npm) package across different Node.js versions and on multiple operating systems ğŸŒ
# Additionally, it checks for any security risks in the dependencies ğŸ”’
# For more information, see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs ğŸ“š

name: Node.js Package Test ğŸ‰

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                node-version: [17.x, 18.x, 19.x, 20.x, 21.x]

        steps:
            - name: ğŸ“ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ“¦ Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: ğŸ“¦ Install dependencies
              run: npm install

            - name: ğŸš€ Run the application
              run: node .

            - name: ğŸ”’ Check for security risks
              run: npm audit --json > audit-result.json
              id: audit

            - name: ğŸ“£ Display audit results
              run: cat audit-result.json
